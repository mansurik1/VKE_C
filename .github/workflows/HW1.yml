name: HW1

on:
  push:
    branches: [ hw-1 ]

jobs:

  Build:
    runs-on: ubuntu-latest
    container: mans02/c-hw-image

    steps:
      - uses: actions/checkout@v3

      - name: Configure CMake
        run: make configure

      - name: Build
        run: make build

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build_dir
          path: build/

  Tests:
    runs-on: ubuntu-latest
    container: mans02/c-hw-image
    needs: [Build]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: build_dir
          path: build/

      - name: Launch tests
        run: make test

